<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Settings</h2>
            <div class="header-options">
                <div class="header-option reset">Reset</div>
                <div class="header-option close">
                    <svg fill="#ffffff" width="24" height="24" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
                        <path d="M 7.21875 5.78125 L 5.78125 7.21875 L 14.5625 16 L 5.78125 24.78125 L 7.21875 26.21875 L 16 17.4375 L 24.78125 26.21875 L 26.21875 24.78125 L 17.4375 16 L 26.21875 7.21875 L 24.78125 5.78125 L 16 14.5625 Z"/>
                    </svg>
                </div>
            </div>
        </div>
        <div class="section">
            <div class="group">
                <div class="item">
                    <div class="label">Size</div>
                    <div class="value">
                        <input type="range" min="20" max="120" value="40" id="size-range">
                    </div>
                </div>
                <div class="item">
                    <div class="label">Rotate hue</div>
                    <div class="value">
                        <input type="range" min="0" max="180" value="0" id="hue-range">
                    </div>
                </div>
            </div>
            <div class="group">
                <div class="item button-item" id="set-directory">
                    <div class="label">
                        <div>Set directory</div>
                        <div class="sub-label">No directory</div>
                    </div>
                </div>
                <div class="item button-item" id="remove-directory">
                    <div class="label">
                        <div>Remove directory</div>
                        <div class="sub-label">Remove the current directory</div>
                    </div>
                </div>
            </div>
            <div class="group">
                <div class="item button-item" id="about">
                    <div class="label">
                        <div>About</div>
                        <div class="sub-label">Information about the app</div>
                    </div>
                </div>
                <div class="item button-item" id="check-for-updates">
                    <div class="label">
                        <div>Check for updates</div>
                        <div class="sub-label">Check for new versions</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
