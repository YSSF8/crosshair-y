<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crosshair Y SVG Editor</title>
    <link rel="stylesheet" href="./style/style.css">
    <style>
        body, html {
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            color: var(--text);
        }

        .editor-container {
            display: flex;
            height: 100%;
            width: 100%;
            background-color: var(--primary-color);
        }

        .editor-toolbar {
            display: flex;
            flex-direction: column;
            padding: var(--default-px);
            gap: var(--default-px);
            border-right: 1px solid var(--line-color);
            background-color: var(--primary-color);
        }

        .tool-button {
            all: unset;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 40px;
            height: 40px;
            border-radius: var(--default-px);
            background-color: var(--secondary-color);
            cursor: pointer;
            transition: background-color 200ms ease;
        }
        
        .tool-button:hover {
            background-color: var(--tertiary-color);
        }
        
        .tool-button.active {
            background-color: var(--accent-primary);
        }

        .tool-button svg {
            width: 24px;
            height: 24px;
            fill: var(--icon);
        }

        .canvas-container {
            flex: 1;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: auto;
        }
        
        #canvas-wrapper {
            position: relative;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        #editor-svg {
            display: block;
            background-color: #fff;
        }

        #editor-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .editor-sidebar {
            width: 250px;
            padding: var(--default-px);
            border-left: 1px solid var(--line-color);
            background-color: var(--primary-color);
            display: flex;
            flex-direction: column;
            gap: calc(var(--default-px) * 2);
            overflow-y: auto;
        }

        .sidebar-heading {
            margin: 0;
            padding-bottom: var(--default-px);
            border-bottom: 1px solid var(--line-color);
            color: var(--accent-primary);
            font-size: 16px;
        }

        .properties-panel, .palette-panel {
            display: flex;
            flex-direction: column;
            gap: var(--default-px);
        }
        
        .property-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 14px;
        }

        .property-item input[type="number"] {
            width: 60px;
            background: var(--secondary-color);
            border: 1px solid var(--line-color);
            color: var(--text);
            border-radius: calc(var(--default-px) / 2);
            padding: calc(var(--default-px) / 2);
        }

        .property-item input[type="color"] {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            width: 40px;
            height: 24px;
            background-color: transparent;
            border: 1px solid var(--line-color);
            border-radius: calc(var(--default-px) / 2);
            cursor: pointer;
        }
        .property-item input[type="color"]::-webkit-color-swatch {
            border-radius: calc(var(--default-px) / 2 - 1px);
            border: none;
        }
        .property-item input[type="color"]::-moz-color-swatch {
            border-radius: calc(var(--default-px) / 2 - 1px);
            border: none;
        }

        .color-swatch {
            display: flex;
            align-items: center;
            gap: var(--default-px);
            padding: calc(var(--default-px) / 2);
            border-radius: calc(var(--default-px) / 2);
            cursor: pointer;
            transition: background-color 200ms ease;
        }
        .color-swatch:hover {
            background-color: var(--hover-state);
        }
        .color-swatch-preview {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 1px solid var(--line-color);
        }
        .color-swatch-label {
            font-family: monospace;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="editor-container">
        <div class="editor-toolbar">
            <button class="tool-button active" data-tool="select" title="Select (V)">
                <svg viewBox="0 0 24 24"><path d="M9.17 14.5l3.92 3.92L11 20.5l-5.6-5.6c-.38-.38-.38-1.02 0-1.4l5.6-5.6.09.09L7.17 12.5H21v2z"></path></svg>
            </button>
            <button class="tool-button" data-tool="rect" title="Rectangle (R)">
                <svg viewBox="0 0 24 24"><path d="M4 4h16v16H4z"></path></svg>
            </button>
            <button class="tool-button" data-tool="ellipse" title="Ellipse (E)">
                <svg viewBox="0 0 24 24"><path d="M12 4c-4.42 0-8 3.58-8 8s3.58 8 8 8 8-3.58 8-8-3.58-8-8-8z"></path></svg>
            </button>
             <button class="tool-button" data-tool="line" title="Line (L)">
                <svg viewBox="0 0 24 24"><path d="M3.23 20.77l17.54-17.54 1.41 1.41-17.54 17.54z"></path></svg>
            </button>
            <button class="tool-button" data-tool="path" title="Curve (P)">
                <svg viewBox="0 0 24 24"><path d="M4 19c3.31 0 8-5.31 8-10S10.31 3 7 3"></path></svg>
            </button>
        </div>
        <main class="canvas-container" id="canvas-container">
            <div id="canvas-wrapper">
                 <svg id="editor-svg" width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg"></svg>
                 <svg id="editor-overlay" xmlns="http://www.w3.org/2000/svg"></svg>
            </div>
        </main>
        <aside class="editor-sidebar">
            <div class="properties-container">
                <h3 class="sidebar-heading">Properties</h3>
                <div id="properties-panel" class="properties-panel">
                    <div class="property-item">
                        <label for="prop-fill">Fill</label>
                        <input type="color" id="prop-fill" value="#cccccc">
                    </div>
                     <div class="property-item">
                        <label for="prop-stroke">Stroke</label>
                        <input type="color" id="prop-stroke" value="#333333">
                    </div>
                     <div class="property-item">
                        <label for="prop-stroke-width">Stroke Width</label>
                        <input type="number" id="prop-stroke-width" value="1" min="0">
                    </div>
                </div>
            </div>
             <div class="palette-container">
                <h3 class="sidebar-heading">Instant Palette</h3>
                <div id="palette-panel" class="palette-panel"></div>
            </div>
        </aside>
    </div>
    <script src="./scripts/context-menu.js"></script>
    <script src="./scripts/editor.js"></script>
</body>
</html>
